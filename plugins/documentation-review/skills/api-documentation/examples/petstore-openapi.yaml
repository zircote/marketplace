# Petstore OpenAPI Example
# A well-documented API specification demonstrating best practices

openapi: 3.1.0
info:
  title: Petstore API
  version: 1.0.0
  description: |
    A sample Pet Store API that demonstrates OpenAPI documentation best practices.

    ## Authentication
    All endpoints except GET /pets require Bearer token authentication.

    ## Rate Limits
    - Standard: 100 requests/minute
    - Premium: 1000 requests/minute
  contact:
    name: API Support
    email: support@example.com
    url: https://docs.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.petstore.example.com/v1
    description: Production server
  - url: https://staging-api.petstore.example.com/v1
    description: Staging server

tags:
  - name: Pets
    description: Pet management operations
  - name: Store
    description: Store inventory operations
  - name: Users
    description: User management operations

paths:
  /pets:
    get:
      tags:
        - Pets
      summary: List all pets
      description: Returns a paginated list of pets with optional filtering
      operationId: listPets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of pets to skip for pagination
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: status
          in: query
          description: Filter by pet status
          required: false
          schema:
            type: string
            enum: [available, pending, sold]
        - name: tags
          in: query
          description: Filter by tags (comma-separated)
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pet'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              example:
                data:
                  - id: "pet-123"
                    name: "Buddy"
                    species: "dog"
                    status: "available"
                pagination:
                  total: 150
                  limit: 20
                  offset: 0
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Pets
      summary: Create a new pet
      description: Add a new pet to the store inventory
      operationId: createPet
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetRequest'
            example:
              name: "Buddy"
              species: "dog"
              breed: "Golden Retriever"
              age: 3
              tags: ["friendly", "trained"]
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          headers:
            Location:
              description: URL of the created pet
              schema:
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Pet with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pets/{petId}:
    get:
      tags:
        - Pets
      summary: Get a pet by ID
      description: Returns a single pet by its unique identifier
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          description: Unique pet identifier
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Pets
      summary: Update a pet
      description: Update all fields of an existing pet
      operationId: updatePet
      security:
        - bearerAuth: []
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePetRequest'
      responses:
        '200':
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Pets
      summary: Delete a pet
      description: Remove a pet from the store inventory
      operationId: deletePet
      security:
        - bearerAuth: []
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Pet deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from /auth/login endpoint.
        Include in header as: `Authorization: Bearer <token>`

  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
        - status
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier
          readOnly: true
        name:
          type: string
          description: Pet's name
          minLength: 1
          maxLength: 100
        species:
          type: string
          description: Type of animal
          enum: [dog, cat, bird, fish, reptile, other]
        breed:
          type: string
          description: Breed or variety
          maxLength: 100
        age:
          type: integer
          description: Age in years
          minimum: 0
          maximum: 100
        status:
          type: string
          description: Availability status
          enum: [available, pending, sold]
          default: available
        tags:
          type: array
          description: Descriptive tags
          items:
            type: string
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true

    CreatePetRequest:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        species:
          type: string
          enum: [dog, cat, bird, fish, reptile, other]
        breed:
          type: string
          maxLength: 100
        age:
          type: integer
          minimum: 0
          maximum: 100
        tags:
          type: array
          items:
            type: string

    UpdatePetRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        breed:
          type: string
          maxLength: 100
        age:
          type: integer
          minimum: 0
          maximum: 100
        status:
          type: string
          enum: [available, pending, sold]
        tags:
          type: array
          items:
            type: string

    Pagination:
      type: object
      properties:
        total:
          type: integer
          description: Total number of items
        limit:
          type: integer
          description: Items per page
        offset:
          type: integer
          description: Number of items skipped

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: array
          description: Detailed error information
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: VALIDATION_ERROR
            message: Request validation failed
            details:
              - field: name
                message: Name is required

    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: UNAUTHORIZED
            message: Valid authentication token required

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: NOT_FOUND
            message: The requested resource was not found

security:
  - bearerAuth: []
