[tool.bumpversion]
current_version = "0.1.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = true
tag_name = "human-voice-v{new_version}"
tag_message = "Release human-voice plugin v{new_version}"
message = "chore(human-voice): bump version to {new_version}"

[[tool.bumpversion.files]]
filename = ".claude-plugin/plugin.json"
search = "\"version\": \"{current_version}\""
replace = "\"version\": \"{new_version}\""

[[tool.bumpversion.files]]
filename = "README.md"
search = "**Plugin:** {current_version}"
replace = "**Plugin:** {new_version}"
